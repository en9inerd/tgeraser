# This will enable almost every single warning
output-format: grouped

allow-shorthand: false

ignore-patterns:
  - (^|/)\..+

pylint:
  run: false

mccabe:
  options:
    max-complexity: 22

pep8:
  options:
    max-line-length: 140
    single-line-if-stmt: n
  disable:
    - E722
pyroma:
  disable:
    - PYR19
    - PYR16

pep257:
  disable:
    - D000

pyflakes:
  run: false
  disable:
    - F841